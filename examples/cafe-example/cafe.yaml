apiVersion: apps/v1
kind: Deployment
metadata:
  name: version
spec:
  replicas: 1
  selector:
    matchLabels:
      app: version
  template:
    metadata:
      labels:
        app: version
    spec:
      containers:
      - name: version
        image: nginx
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: version-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: version-config
# yamllint disable rule:indentation
data:
  nginx.conf: |-
    user  nginx;
    worker_processes  1;

    pid        /var/run/nginx.pid;

    events {}

    http {
        default_type text/plain;

        server {
            listen 8080;
            return 200 "1.0.0";
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: version
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: version
